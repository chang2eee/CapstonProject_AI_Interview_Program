<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        #authForm {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        h3 {
            text-align: center;
            color: #333;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    
        input[type="submit"] {
            width: 80%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST" id="authForm">
        <div>
            <h3>회원 가입</h3>
            <p>
                <label for="regi_id">학번 + 이름</label>
                <input type="text" id="regi_id" name="regi_id">
            </p>
            <p>
                <label for="regi_pw">비밀번호&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="password" id="regi_pw" name="regi_pw">
            </p>
            <input type="submit" name="submit" value="가입하기" style="WIDTH: 183pt" />
        </div>
    </form>
</body>
</html>
